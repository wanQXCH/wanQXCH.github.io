<!DOCTYPE html>
<html>
<head>
    <title>URL加密工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px }
        .container { max-width: 600px; margin: 0 auto }
        input { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box }
        button { background: #2196F3; color: white; padding: 12px 20px; border: none; cursor: pointer }
        #result { margin-top: 20px; display: none }
    </style>
</head>
<body>
    <div class="container">
        <h2>安全链接生成器</h2>
        <input type="url" id="url" placeholder="输入完整网址（例：https://example.com）" 
               pattern="https?://.+" required>
        <button onclick="generate()">生成加密链接</button>
        
        <div id="result">
            <p>安全密钥：<code id="key" class="code-block"></code></p>
            <p>加密链接：<code id="encrypted" class="code-block"></code></p>
            <button onclick="copyLink()">复制链接</button>
        </div>
    </div>

    <script>
        const BASE_DOMAIN = 'https://wanqxch.github.io/jump';

        function generateKey() {
            return CryptoJS.lib.WordArray.random(32).toString();
        }

        function encryptUrl(url, key) {
            return CryptoJS.AES.encrypt(url, key).toString();
        }

        function generate() {
            const urlInput = document.getElementById('url');
            if (!urlInput.checkValidity()) {
                alert('请输入包含协议的有效网址（如https://）');
                return;
            }

            const url = urlInput.value;
            const key = generateKey();
            const encrypted = encryptUrl(url, key);
            
            const finalLink = `${BASE_DOMAIN}?code=${encodeURIComponent(encrypted)}&key=${encodeURIComponent(key)}`;
            
            document.getElementById('key').textContent = key;
            document.getElementById('encrypted').textContent = finalLink;
            document.getElementById('result').style.display = 'block';
        }

        function copyLink() {
            const link = document.getElementById('encrypted').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('链接已复制到剪贴板');
            });
        }
    </script>
</body>
</html>
